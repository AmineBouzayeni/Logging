apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana-__VERSION__
  namespace: logging
spec:
  version: 8.9.0
  count: 1
  elasticsearchRef:
    name: elasticsearch-__VERSION__
    namespace: logging
  podTemplate:
    spec:
      nodeSelector:
        app: second  
  http:
    service:
      spec:
        type: LoadBalancer  